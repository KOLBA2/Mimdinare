<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - Mimdinare</title>
    <link rel="stylesheet" href="config.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo" onclick="redirectToDashboard()">MIMDINARE</div>
        <div class="nav-links">
            <a href="./stock.html">STOCK</a>
            <a href="./history.html">HISTORY</a>
            <a href="./shop.html">SHOP</a>
            <a href="./config.html" class="active">CONFIG</a>
        </div>
        <div class="user-info">
            <span id="username-display"></span>
            <button onclick="logout()" class="logout-btn">→</button>
        </div>
    </nav>

    <main>
        <h1>Configuration</h1>

        <!-- Rental Types Configuration -->
        <div class="section">
            <h2>Rental Types</h2>
            <div class="form-group">
                <label for="rentalCategory">Category:</label>
                <select id="rentalCategory">
                    <option value="ps5-premium">PS5 Premium</option>
                    <option value="ps5">PS5</option>
                    <option value="vip">VIP</option>
                    <option value="sache">საჭე</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rentalLabel">Label:</label>
                <input type="text" id="rentalLabel" placeholder="Enter rental label">
            </div>
            <div class="form-group">
                <label for="rentalPrice">Price:</label>
                <input type="number" id="rentalPrice" placeholder="Enter rental price">
            </div>
            <button class="button primary" onclick="addRentalType()">Add Rental Type</button>

            <div class="list" id="rentalTypesList"></div>
        </div>

        <!-- Stock Items Configuration -->
        <div class="section">
            <h2>Stock Items</h2>
            <div class="form-group">
                <label for="stockItemName">Item Name:</label>
                <input type="text" id="stockItemName" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label for="stockItemPrice">Item Price:</label>
                <input type="number" id="stockItemPrice" placeholder="Enter item price">
            </div>
            <div class="form-group">
                <label for="stockItemPrice">Item quantity:</label>
                <input type="number" id="quantityitem" placeholder="Enter item quantity">
            </div>
            <button class="button primary" onclick="addStockItem()">Add Stock Item</button>

            <div class="list" id="stockItemsList"></div>
        </div>

        <!-- Reset Configuration -->
        <div class="section">
            <h2>Reset Configuration</h2>
            <button class="button danger" onclick="resetConfiguration()">Reset All Configuration</button>
        </div>
    </main>

    <script src="config.js"></script>
</body>
</html>
